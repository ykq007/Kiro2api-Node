version: '3.8'

services:
  kiro2api-node:
    build: .
    container_name: kiro2api-node
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - PORT=${PORT:-8080}
      - DATA_DIR=/app/data
      - REGION=us-east-1
      - API_KEY=${API_KEY:-sk-ykq001}
      - ADMIN_KEY=${ADMIN_KEY:-Yukequan96}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
